<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ProyectoFinal</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
</head>
<body>
   <a href="altitud.html">Altitud Y Ruta</a>
   <div class="ui container">
      <h1>Aconcagua</h1>
      <h2>Formulario</h2>
      <form class="ui form" id="userInfoForm">
         <div class="field">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
         </div>
         <div class="field">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Escribe tu edad">
         </div>
         <div class="field">
            <label for="genero">Género:</label>
            <select id="genero" name="genero" class="ui dropdown">
               <option value="masculino">Masculino</option>
               <option value="femenino">Femenino</option>
               <option value="otro">Otro</option>
            </select>
         </div>
         <div class="field">
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" placeholder="Escribe tu país">
         </div>
         <button class="ui button primary" id="botonGuardar" type="button" onclick="mostrarInfo()" onclick="guardarDatosEnLocalStorage()">Enviar</button>
      </form>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
